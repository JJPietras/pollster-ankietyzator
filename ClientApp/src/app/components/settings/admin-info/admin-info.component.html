<div class="container">
    
    <h1 class="font-weight-bold">Panel administratora</h1>
    <!--INPUT FILTER TABLE -->
    
    <div class="mt-5 mb-2">
        <h3 class="font-weight-bold">Filtruj</h3>
        <div class="mt-1 mb-2 row d-flex justify-content-center">
        
            <div class="col-4">
                <label class="font-weight-bold">Email</label>
                <input class="form-control" (change)="filterEmail($event.target.value)" placeholder="Email">
            </div>
            <div class="col-4">
                <!--(change)=" this.onItemSelectedProperty($event.target.value)"    -->
                <label class="font-weight-bold">Typ użytkonwika </label>
                <select class="form-control"   (change)="filterTypeUser($event.target.value)" aria-placeholder="wybierz konto">  
                            <!-- <option *ngFor="let item of oneUser; let i = index" [value]="i" >
                                    <span *ngIf="item.userType == 0">Użytkownik</span>
                                    <span *ngIf="item.userType == 1">Ankieter</span>
                                    <span *ngIf="item.userType == 2">Administrator</span>
                                </option>-->
                                <option [value]="0">Użytkownik</option>
                                <option [value]="1">Ankieter</option>
                                <option [value]="2">Administrator</option>
                </select>

            </div>
        </div>
    </div>

    
    <!-- (change)="filterEmail($event.target.value)"   TABLE USERS-->
    <h3 class="mt-5 mb-2 font-weight-bold">Lista Użytkowników</h3>
    <div class="d-flex justify-content-center mt-3">
        
            <table class="table table-bordered">
                <thead class="bg-primary table-thead">
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">rodzaj użytkownika</th>
                    <th scope="col" class="text-center">akcja</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredUsersAccounts | slice:0:rows ; "  >
                    <td> {{item.eMail}} </td>
                    <td>
                            <span *ngIf="item.userType == 0">Użytkownik</span>
                            <span *ngIf="item.userType == 1">Ankieter</span>
                            <span *ngIf="item.userType == 2">Administrator</span>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center mt-2 ">
                            <button class="btn btn-primary ml-2 mr-2" (click)="removeAccount(item)">Usuń</button>
                            <button class="btn btn-primary" (click)="this.onItemSelected(item)">Wybierz</button>
                        </div>
                    </td>
                    </tr>
                    
                </tbody>
            </table>
        
    </div>
    <button class="btn btn-primary" (click)="rows=rows+5">Rozwiń</button>
    
    
    <!--MODIFY ACCOUNT-->
    <div class="mt-5 mb-5">
        <h2 class="font-weight-bold">Modyfikowanie wybranego konta</h2>
           
                 
                  <!--<div class="mt-4 justify-content-center" > -->
                   
                    <!--<div class="ng-form2 col-6 justify-content-center" ng-show="form1.$valid">-->
                    <div class="form-group col-6 " >
                    
                        <label class="font-weight-bold">Wybierz pole do modyfikacji</label>
                        <!--<div class="col-6  d-flex"> </div>-->
                            <select class="form-control"  (click)=" this.onItemSelectedProperty($event.target.value)" aria-placeholder="wybierz konto">  
                                <option *ngFor="let item of objectProperty; let i = index" [value]="i" >
                                    <span *ngIf="item == 'userType'">Typ użytkownika</span>
                                    <span *ngIf="item == 'name'">Imię</span>
                                    <span *ngIf="item == 'tags'">Tagi</span>
                                </option>
                            </select>
                        
                        <div class="mt-3">
                            <input class="form-control" placeholder="wpisz warttość" [(ngModel)]="contentProperty" [ngModelOptions]="{standalone: true}" />
                            <div class="mt-4 justify-content-center">
                                <button class="col-4 btn btn-primary">Zamień</button>
                            </div>
                        </div>
                     </div>  
                  <!--</div>-->

                  
                  
           
      </div>

</div>
