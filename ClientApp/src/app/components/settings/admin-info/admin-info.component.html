<div class="container">
    

    <!--INPUT FILTER TABLE -->
    <div class="mt-5 mb-2">
        <h2>Filtruj</h2>
        <div class="col-4">
            <label>Email</label>
            <input class="form-control" (change)="filterEmail($event.target.value)" placeholder="Email">
        </div>
        <div class="col-4 mt-4">
            <!--(change)=" this.onItemSelectedProperty($event.target.value)"    -->
            <label>Typ użytkonwika </label>
            <select class="form-control"   (change)="filterTypeUser($event.target.value)" aria-placeholder="wybierz konto">  
                           <!-- <option *ngFor="let item of oneUser; let i = index" [value]="i" >
                                <span *ngIf="item.userType == 0">Użytkownik</span>
                                <span *ngIf="item.userType == 1">Ankieter</span>
                                <span *ngIf="item.userType == 2">Administrator</span>
                            </option>-->
                            <option [value]="0">Użytkownik</option>
                            <option [value]="1">Ankieter</option>
                            <option [value]="2">Administrator</option>
            </select>

        </div>
    </div>

    
    <!-- (change)="filterEmail($event.target.value)"   TABLE USERS-->
    <h2 class="mt-5 mb-2">Lista Użytkowników</h2>
    <div class="d-flex justify-content-center mt-2">
        
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">rodzaj użytkownika</th>
                    <th scope="col">akcja</th>
                </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let item of filteredUsersAccounts | slice:0:rows ; "  >
                    <td> {{item.eMail}} </td>
                    <td>
                            <span *ngIf="item.userType == 0">Użytkownik</span>
                            <span *ngIf="item.userType == 1">Ankieter</span>
                            <span *ngIf="item.userType == 2">Administrator</span>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center mt-2">
                            <button class="btn btn-primary" (click)="removeAccount(item)">Usuń</button>
                            <button class="btn btn-primary" (click)="this.onItemSelected(item)">Wybierz</button>
                        </div>
                    </td>
                    </tr>
                    
                </tbody>
            </table>
        
    </div>
    <button class="btn btn-primary" (click)="rows=rows+5">Rozwiń</button>
    
    
    <!--MODIFY ACCOUNT-->
    <div class="form-group mt-5 mb-5">
        <h2>Modyfikowanie wybranego konta</h2>
           <form>
                 
                  <div class="form-group">
                   
                    <div class="ng-form2" ng-show="form1.$valid">
                    
                        <label>Wybierz pole do modyfikacji</label>
                        <select class="form-control"  (change)=" this.onItemSelectedProperty($event.target.value)" aria-placeholder="wybierz konto">  
                            <option *ngFor="let item of objectProperty; let i = index" [value]="i" >
                                <span *ngIf="item == 'userType'">Typ użytkownika</span>
                                <span *ngIf="item == 'name'">Imię</span>
                                <span *ngIf="item == 'tags'">Tagi</span>
                            </option>
                        </select>
                        <div class="mt-3">
                            <input class="form-control" placeholder="wpisz warttość" [(ngModel)]="contentProperty" [ngModelOptions]="{standalone: true}" />
                            <button class="btn btn-primary">Zamień</button>
                        </div>
                     </div>  
                  </div>

                  
           </form>
           
      </div>

</div>
