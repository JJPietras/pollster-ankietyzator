<div class="container">
    
    <h1 class="font-weight-bold">Panel administratora</h1>
    <!--INPUT FILTER TABLE -->
    
    <div class="mt-5 mb-2">
        <h3 class="font-weight-bold">Filtruj</h3>
        <div class="mt-1 mb-2 row d-flex justify-content-center">
        
            <div class="col-4">
                <label class="font-weight-bold">Email</label>
                <!-- <input class="form-control" [(ngModel)]="oneUser.eMail" placeholder="Email"> -->
                <input class="form-control" [(ngModel)]="emailFilter" (change)="filterEmail()" placeholder="Email">
            </div>

            <div class="col-4">
                <label class="font-weight-bold">Typ użytkonwika </label>
                <select class="form-control"   (change)="filterTypeUser($event.target.value)" aria-placeholder="wybierz konto">
                                <option [value]="-1">Wszyscy</option>
                                <option [value]="0">Użytkownik</option>
                                <option [value]="1">Ankieter</option>
                                <option [value]="2">Admin</option>
                </select>
            </div>
        </div>
    </div>

    <h3 class="mt-5 mb-2 font-weight-bold">Lista Użytkowników</h3>
    <div class="d-flex justify-content-center mt-3">
        
            <table class="table table-bordered">
                <thead class="bg-primary table-thead">
                <tr>
                    <th scope="col">Klucz</th>
                    <th scope="col">Email</th>
                    <th scope="col">rodzaj użytkownika</th>
                    <th scope="col" class="text-center">akcja</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of keysFiltered | slice:0:rows">
                    <td>{{item.key}}</td>
                    <td> {{item.eMail}} </td>
                    <td>
                            <span *ngIf="item.userType == 0">Użytkownik</span>
                            <span *ngIf="item.userType == 1">Ankieter</span>
                            <span *ngIf="item.userType == 2">Admin</span> 
                    </td>
                    <td>
                        <div class="d-flex justify-content-center mt-2 ">
                            <button class="btn btn-primary ml-2 mr-2" (click)="this.removeKey(item.key)">Usuń</button>
                            <button class="btn btn-primary" (click)="this.keySelected(item.eMail)">Wybierz</button>
                        </div>
                    </td>
                    </tr>
                    
                </tbody>
            </table>
        
    </div>
    <button class="btn btn-primary" (click)="rows=rows+5">Rozwiń</button>
    
    
    <!--MODIFY ACCOUNT-->
    <div class="mt-5 mb-5">
        <h2 class="font-weight-bold">Modyfikowanie wybranego klucza</h2>
           
                    <div class="form-group col-6">
                        <div class=" form-group">
                            <label class="font-weight-bold">Nazwa Klucza</label>
                            <input class="form-control" placeholder="Nazwa klucza" [(ngModel)]="keyName"/>
                        </div> 
                        

                        <div class="col-4 form-group">
                            <mat-form-field>
                                <mat-label>Użytkownicy -Emails</mat-label>
                                <mat-select [(value)]="selectedEmails">
                                <mat-optgroup label="Wybierz:">
                                  <mat-option [value]="0">Wszyscy</mat-option>
                                  <mat-option *ngFor="let topping of UsersAccounts" [(value)]="topping.eMail">
                                      {{topping.eMail}}
                                  </mat-option>
                                </mat-optgroup>
                                </mat-select>
                              </mat-form-field>
                        </div>   
                        
                        
                        <div class="col-4 form-group">
                            <mat-form-field>
                                <mat-label>Typ użytkownika:</mat-label>
                                <mat-select  [(value)]="keyUserType">
                                  <mat-option [value]="0">Użytkownik</mat-option>
                                  <mat-option [value]="1">Ankieter</mat-option>
                                  <mat-option [value]="2">Admin</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>

                        <div class="col-4 form-group">
                            <mat-form-field>
                                <mat-label>Tagi:</mat-label>
                                <mat-select>
                                  <mat-option *ngFor="let topping of userTags">{{topping}}</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>

                        <div class="col-4 form-group">
                            <input class="form-control" placeholder="zmien tag"/>
                        </div>

                        <div class="mt-3 d-flex justify-content-center">
                                <button class=" mr-2 col-4 btn btn-primary col-3" (click)="addKey($event.target.value)">Dodaj</button>
                                <button class="col-4 btn btn-primary col-3" (click)="updateKey($event.target.value)">Zamień</button>
                        </div>
                        
                     </div>  
                     
      </div>
    
</div>
