<div class="container">
    <h1 class="font-weight-bold">Panel użytkownika</h1>

    <!--<div *ngIf="!isEmptyObject(keys)"></div>-->

    <div *ngIf="(keys | keyvalue)?.length; else other">
            <div class="mt-5 mb-5 form-group col-6">
                <h2>Klucze zmiany uprawnień</h2>
                <h4 class="mt-5">Nazwa klucza:</h4>
                    <input class="font-weight-bold form-control" placeholder="{{keys.key}}" readonly/>
                      
            </div>  


        <div class="d-flex justify-content-center">
            <div class="mt-5 w-50  justify-content-center">
                <h2>Modyfikowanie własnych Tagów</h2>
                <form >
                    <div>
                        <div class="mt-3">
                            <!--   (change)="modifiedtext=$event.target.value; this.onItemSelected(modifiedtext)"    -->   
                        <select class="form-control"  (change)="modifiedtext=$event.target.value; this.onItemSelected(modifiedtext)" >
                        <option >Wybierz Tag:</option>
                            <option *ngFor="let item of tagsArray"  [value]="item"> 
                                {{item}} 
                            </option>
                            <br>
                            
                        </select> 
                        
                    </div>
                
                        <div class="mt-5">
                            <input class="form-control" name="dodaj"  placeholder="Wprowadź"  [(ngModel)]="modifiedtext" [ngModelOptions]="{standalone: true}">
                            <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-primary mr-1" (click) ="addTag()">
                                Dodaj
                            </button>
                            <button class="btn btn-primary mr-1" (click) ="changeTag()">
                                Zamień
                            </button>
                            <button class="btn btn-primary" (click)="removeTag()">
                                Usuń
                            </button>
                            </div>
                        </div>  

                    </div>
                </form>
            </div>
        </div>

            <div class="form-group float-right">
                <button class="btn btn-success" (click)="saveChanges()">Zapisz zmiany</button>
            </div>

   </div>  

   <ng-template #other>
       <h2>Brak przypisanego klucza do twojego konta.</h2>
    </ng-template>
     
</div>
