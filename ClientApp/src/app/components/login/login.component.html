<div class="px-0 no-padding margin-top-home d-flex justify-content-center">
    <div class="container slide-up fg p-5">
        <div class="text-center p-5">
            <div class="card">
                <div class="card-header ">
                    Zaloguj się
                </div>
                <div class="card-body ">
                    <h5 class="card-title">Zaloguj się używając konta Google</h5>

                    <div class="google-btn c clickable" (click)="authenticationService.SignInWithGoogle()">
                        <div class="google-icon-wrapper">
                            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                        </div>
                        <p class="btn-text"><b>Zaloguj się</b></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <img src="https://www.logigear.com/magazine/wp-content/uploads/2018/12/Survey-banner-01.png" class="MainImage img-responsive px-0" alt="HTML5 Icon" width="100%">
    </div>
</div>
